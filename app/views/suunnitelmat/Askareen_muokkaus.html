{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Hoidettu!
      </label>
    </div>
    <div class="form-group">
      <label>Askareen nimi</label>
      <input type="text" class="form-control" value="Tiskaus">
    </div>
    <div class="form-group">
      <label>Prioriteetti</label>
      <input type="text" class="form-control" value="Tärkeä">
    </div>
    <div class="form-group">
      <label>Luokka</label>
      <input type="text" class="form-control" value="Kotityöt">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
